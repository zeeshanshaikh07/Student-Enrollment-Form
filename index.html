<html>
<head>
<title>Student Enrollment Form</title>
<link rel="stylesheet" href="valid.css" type="text/css" />
</head>
<body>
	<div id="box">
	<div id="header" align="center">Student Enrollment Form</div>
	<div class="form-style">
		<form name="form1" method="post" action="#" OnSubmit="return fncValidate();" autocomplete="off">
		  <table align="center" width="400" border="0">
			  <tr>
				<td width="125"> &nbsp;Name</td>
				<td width="180"><div class="input-group">
				  <input type="text" name="name" size="20" id="name" required></div>
				</td>
			  </tr> 
			  <tr>
				<td> &nbsp;Email</td>
				<td><div  class="input-group"><input type="email" id="email" name="email" required></div>
				</td>
			  </tr>
			  <tr>
				<td> &nbsp;Website</td>
				<td><div  class="input-group"><input type="text" id="link" name="website" required></div>
				</td>
			  </tr>
			  <tr>
				<td> &nbsp;Image link</td>
				<td><div  class="input-group"><input type="text" id="imglink" name="image"   required></div>
				</td>
			  </tr>
			  <tr>
				<td>Gender</td>
				<td>
					<span id="gen">
						<input type="radio" name="gender" value="Male" class="gen" required> Male <br>
						<input type="radio" name="gender" value="Female" class="gen" required> Female
					</span>
				</td>
			  </tr> 
			  <tr>
				<td></td>
			  </tr>
			  <tr>
				  <td>Skills</td>
				  <td>
					  <span id="skills">
						<input type="checkbox" value="Java" name="skill1" class="skill">Java
						&nbsp;<input type="checkbox" value="HTML" name="skill2" class="skill">HTML
						&nbsp;<input type="checkbox" value="CSS" name="skill3" class="skill">CSS
					  </span>
				  </td>
			  </tr>

		  </table>
		  <br>
		  <input type="submit" name="Submit" value="Enroll Student" class="btn1">&nbsp&nbsp
		  <input type="reset" name="clear" value="Clear" class="btn2">
		</form>
		<div class="vl"></div>
		<div class="info-container">
			<div class="i-c-t">
				Enrolled Students
			</div>
			<table class="i-table">
				<tr class="i-table-th ">
					<th class="i-table-td">Description</th>
					<th class="i-table-td" style="width:120px;">Image</th>
				</tr>
			</table>
		</div>
	</div>
	
 <script src="jquery-2.0.3.min.js"></script>
 <script src="valid.js"></script>
</div>
</body>
</html>
